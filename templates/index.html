<!-- templates/index.html -->

<!DOCTYPE html>
<html>
<head>
    <title>Phishing URL Detector</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
            background-image: url(v627-aew-01-technologybackground.jpg);
             background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      height: 100vh;
      margin: 0;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            width: 400px;
            margin: auto;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
        }
        button {
            padding: 10px;
            width: 100%;
            background: #007BFF;
            color: white;
            border: none;
            margin-top: 10px;
        }
        .result {
            font-size: 18px;
            margin-top: 20px;
            font-weight: bold;
            color: darkred;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Phishing URL Detector</h2>
        <form method="POST">
            <input type="text" name="url" placeholder="Enter URL here..." required>
            <button type="submit">Check</button>
        </form>
        {% if result %}
            <div class="result">Result: {{ result }}</div>
        {% endif %}
    </div>
</body>
</html>
